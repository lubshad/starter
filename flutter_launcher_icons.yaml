# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/pngs/app_icon.png"

  android: "launcher_icon"
  # image_path_android: "assets/pngs/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/pngs/app_icon.png"
  adaptive_icon_foreground: "assets/pngs/app_icon.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/pngs/app_icon.png"

  ios: true
  # image_path_ios: "assets/pngs/app_icon.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/pngs/app_icon.png"
  image_path_ios_tinted_grayscale: "assets/pngs/app_icon.png"
  # desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#ffffff"
